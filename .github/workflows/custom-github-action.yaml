name: github-action
run-name: ${{ github.actor }} is learning github action
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        node: [14,16]
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: node -v
